spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    driver-class-name: org.h2.Driver

  sql:
    init:
      schema-locations:
        - classpath:org/springframework/security/core/userdetails/jdbc/users.ddl


management:
  endpoints:
    web:
      exposure:
        include: '*'